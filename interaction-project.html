<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    //This makes the variable
    var value = 0
        function setup() {
            //This makes the canvas
            createCanvas(800,700);
            fill(value);
            //ellipse(400,150,50,50)
            //This is the speed the red circles spawn
            frameRate(4)
            
           
        }

        function draw() {
            //Makes the outline of the circle red
            stroke("red")
            //This makes the circles that spawn red
            fill("red")
           // line(0,0,mouseX,mouseY)
           // line(width,0,mouseX,mouseY)
           //This makes it tos the circles are the same size and spawn in different places
            ellipse(random(750), random(6450), (75))
            //    if (frameCount == 100)
            //frameCount = 0;
         //}
        }
            
           function mouseClicked() {
               //This makes the outside of all circles white
               stroke("white")
               //Makes the circles that I click white
               fill("white")
               //Makes circles spawn where my mouse is
               ellipse(mouseX,mouseY,50,50)
               
              // if (value == 0) {
                //   value = 255;
                  //  } else {
                    //    value = 0;
                        
                    //}
               
           }
          // ellipse(mouseX,mouseY,50,50)
        
            //
            //This makes it so any key can be pressed to makes the white circle
        function keyPressed(){
            //Makes the outline white
            stroke("white")
            //Makes the the circle white
            fill("white")
            //Makes the circle follow the mouse and size
            ellipse(mouseX,mouseY,50,50)
       // if (value == 0) {
          //  value = 300;}
          //   else {
              //  value = 0;
           //  }
        }

            
   </script>
</head>
